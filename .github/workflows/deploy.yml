name: Deploy to Production

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Stop script on first error
            set -e

            # Navigate to project directory (Update this path to match your server!)
            # Example: cd /var/www/smartresult or cd ~/smartresult
            cd ~/smartresult

            # Pull latest code
            git pull origin main

            # Option A: If using Docker (Recommended)
            # docker-compose up -d --build

            # Option B: If using standard Node.js with PM2
            npm install --production
            # Restart app (assumes app is already running with name 'smartresult')
            pm2 restart smartresult || pm2 start server.js --name smartresult
