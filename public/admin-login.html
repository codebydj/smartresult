<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - SmartResult</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
          <span class="brand-icon">ðŸ“Š</span> SmartResult
        </a>
      </div>
    </nav>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none">
      <div class="loading-container">
        <div class="spinner-modal"></div>
        <p>Authenticating...</p>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <!-- Hero Section -->
          <div class="text-center mb-5">
            <h1 class="display-6 fw-bold mb-3">Admin Panel</h1>
            <p class="lead text-muted">
              Access your dashboard to manage search history and analytics
            </p>
          </div>

          <!-- Login Card -->
          <div class="card shadow-lg border-0 rounded-lg overflow-hidden mb-5">
            <div class="card-body p-5">
              <!-- Login Form -->
              <form id="loginForm" style="display: block">
                <div class="mb-4">
                  <label for="username" class="form-label fw-bold"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required />
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-bold"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-lg w-100 fw-bold">
                  Login
                </button>
              </form>

              <!-- Alert Container -->
              <div id="alertContainer" class="mt-3"></div>
            </div>
          </div>

          <!-- Info Cards -->
          <div class="row g-3">
            <div class="col-md-6">
              <div class="info-card p-4 rounded-lg text-center">
                <span class="info-icon">ðŸ“ˆ</span>
                <h6 class="mt-3">Analytics</h6>
                <small class="text-muted">View comprehensive stats</small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-card p-4 rounded-lg text-center">
                <span class="info-icon">ðŸ“‹</span>
                <h6 class="mt-3">History</h6>
                <small class="text-muted">Track search history</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p class="mb-0">SmartResult Â© 2024 | Admin Panel</p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="admin-auth.js"></script>
  </body>
</html>
